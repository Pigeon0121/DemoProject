spring.application.name=TestSpringboot
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# MyBatis配置
mybatis.mapper-locations=classpath:mappers/UserMapper.xml
mybatis.type-aliases-package=com.sjonline.model
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 数据库配置（强制UTF-8字符集）
spring.datasource.url=jdbc:mysql://localhost:3306/sj_online?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=zxcvbnm1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 其他配置
server.port=8080
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 事务管理
spring.transaction.default-timeout=3000
spring.transaction.rollback-on-commit-failure=true

# 全局UTF-8响应编码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true